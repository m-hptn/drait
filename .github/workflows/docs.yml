name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/arc42/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download docToolchain wrapper
        run: |
          cd docs/arc42
          curl -Lo dtcw https://raw.githubusercontent.com/docToolchain/docToolchain/ng/dtcw
          chmod +x dtcw

      - name: Generate HTML documentation
        run: |
          cd docs/arc42
          ./dtcw generateHTML

      - name: Generate PDF documentation
        run: |
          cd docs/arc42
          ./dtcw generatePDF || echo "PDF generation failed, continuing with HTML only"

      - name: Prepare GitHub Pages content
        run: |
          mkdir -p public
          cp -r docs/arc42/build/html5/* public/
          # Copy PDF if it exists
          if [ -f docs/arc42/build/pdf/arc42.pdf ]; then
            cp docs/arc42/build/pdf/arc42.pdf public/
          fi
          # Create index.html redirect if arc42.html is the main file
          if [ ! -f public/index.html ] && [ -f public/arc42.html ]; then
            cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting to DRAIT Architecture Documentation</title>
            <meta http-equiv="refresh" content="0; URL=arc42.html">
            <link rel="canonical" href="arc42.html">
          </head>
          <body>
            <p>Redirecting to <a href="arc42.html">DRAIT Architecture Documentation</a>...</p>
          </body>
          </html>
          EOF
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
